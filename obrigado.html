<body>
    <section class="py-5 bg-gradient-primary-to-secondary text-white">
        <div class="container px-5 my-5">
            <div class="text-center">
                <h2 class="display-4 fw-bolder mb-4">Obrigado pela mensagem!</h2>
                <h4 class="display-8 fw-bolder mb-7">Responderemos em breve</h4>
                <a class="btn btn-outline-light btn-lg px-5 py-3 fs-6 fw-bolder" href="index.html">Início</a>
            </div>
        </div>
    </section>

    <section class="bg-light py-5">
        <div class="container px-5">
            <div class="row gx-5 justify-content-center">
                <div class="col-xxl-8">
                    <div class="text-center my-5">
                        <h2 class="display-5 fw-bolder"><span class="text-gradient d-inline"
                                id="parceiros">Parceiros</span></h2>

                        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active" data-bs-interval="3150">
                                    <img src="assets/parceiros/brio.png" class="d-block w-100 " alt="...">
                                </div>
                                <div class="carousel-item" data-bs-interval="3150">
                                    <img src="assets/parceiros/lidera.png" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item" data-bs-interval="3150">
                                    <img src="assets/parceiros/planeta.png" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item" data-bs-interval="3150">
                                    <img src="assets/parceiros/adn.png" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item" data-bs-interval="3150">
                                    <img src="assets/parceiros/mrv.png" class="d-block w-100" alt="...">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </section>

</main>
